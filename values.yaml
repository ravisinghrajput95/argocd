applicationController:
  argocdApplicationController:
    args:
    - /usr/local/bin/argocd-application-controller
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    env:
      argocdControllerReplicas: "1"
    image:
      repository: quay.io/argoproj/argocd
      tag: v2.11.1
    imagePullPolicy: Always
  replicas: 1
  serviceAccount:
    annotations: {}
applicationsetController:
  argocdApplicationsetController:
    args:
    - /usr/local/bin/argocd-applicationset-controller
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    image:
      repository: quay.io/argoproj/argocd
      tag: v2.11.1
    imagePullPolicy: Always
  ports:
  - name: webhook
    port: 7000
    protocol: TCP
    targetPort: webhook
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: metrics
  serviceAccount:
    annotations: {}
  type: ClusterIP
