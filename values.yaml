redis:
  ports:
  - name: tcp-redis
    port: 6379
    targetPort: 6379
  redis:
    args:
    - --save
    - ""
    - --appendonly
    - "no"
    - --requirepass $(REDIS_PASSWORD)
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
    image:
      repository: redis
      tag: 7.0.14-alpine
    imagePullPolicy: Always
  secretInit:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    image:
      repository: quay.io/argoproj/argocd
      tag: v2.11.1
    imagePullPolicy: IfNotPresent
  serviceAccount:
    annotations: {}
  type: ClusterIP
