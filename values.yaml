ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: argocd-dev.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: argocd-ingress-http
      hosts:
        - argocd-dev.example.com